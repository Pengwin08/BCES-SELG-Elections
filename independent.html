<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEPENDENT Partylist - Candidates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFD580, #FFED99);
            color: #333;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        header img {
            width: 60px;
            vertical-align: middle;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
        }
        header p {
            margin: 5px 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .position-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .position-item {
            text-align: center;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .position-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .position-item h3 {
            margin: 10px 0;
        }
        .position-item p {
            margin: 0;
            font-size: 14px;
        }
  /* MAIN MENU BUTTON AT BOTTOM */
        .back {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 18px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .main-menu:hover {
            background-color: #1b5e20;
        }

    </style>
</head>
<body>

<header>
    <img src="Logo.png" alt="School Logo">
    <h1>SUPREME ELEMENTARY LEARNER GOVERNMENT</h1>
    <p>BALILIHAN CENTRAL ELEMENTARY SCHOOL</p>
    <p>School ID: 117995</p>
</header>

<div class="container">
    <h2 style="text-align: center;">INDEPENDENT Partylist Candidates</h2>
    
    <div class="position-list">
        <!-- PROTOCOL OFFICER -->
        <div class="position-item">
            <img src="24.png" alt="Protocol Officer">
            <h3>Protocol Officer</h3>
            <p>KLYFORD S. MADANGUIT</p>
        </div>
        
        <!-- PROTOCOL OFFICER -->
        <div class="position-item">
            <img src="25.png" alt="Protocol Officer">
            <h3>Protocol Officer</h3>
            <p>IRISH JANE O. REGALADO</p>
        </div>
        
            </div>
</div>

<!-- MAIN MENU BUTTON AT BOTTOM -->
<button class="back" onclick="location.href='partylist.html'">
    Back
</button>

</body>
</html>
